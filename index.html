<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="darkSalmon">Batman Small</h1>
        <div id="centerImage">
        <img
            src="https://bbts1.azureedge.net/images/p/full/2020/09/2aab6d4d-51a6-475c-bc9e-358d6403e146.jpg"
            alt="batman profile pic alt"
            width="100"
        />
        </div>
        <h3 class="darkSalmon">Biography</h3>
        <p>Real Name: Bruce Wayne</p>
        <p>Age: 25</p>
        <h3>Friends</h3>
        <ul>
            <li>Superman</li>
            <li>WonderWoman</li>
        </ul>
        <h3>Favorite Colors</h3>
        <ol>
            <li>Red</li>
            <li>Blue</li>
        </ol>
        <table>
            <tr>
                <th>Title</th>
                <th class="widen">Year</th>
                <th>Rating</th>
            </tr>
            <tr>
                <td>Batman</td>
                <td class="widen">1999</td>
                <td>R</td>
            </tr>
            <tr>
                <td><a href="https://www.imdb.com/title/tt1345836/" target="blank">Dark Knight Rises</a></td>
                <td class="widen">2009</td>
                <td>PG13</td>
            </tr>
        </table>
        <h2>Contact Batman</h2>
        <form>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" name"phone">
            </div>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" />
            </div>
        </form>
        <h2>Radio Buttons</h2>
        <div>
            <label for="question"
                >Do you believe heroes are liable for injuries and damages
                incurred during the course of being saved?
            </label>
            <div>
                <label for="yes">Yes</label>
                <input type="radio" name="question" value="yes" />
                <label for="no">No</label>
                <input type="radio" name="question" value="no">
            </div>
        </div>
        <div>
            <input type="date" />
        </div>
        <div>
            <label for="villain">Villain? </label>
            <select name="villain">
                <option value="Joker">Joker</option>
                <option value="Penguin">Penguin</option>
                <option value="Poison Ivy">Poison Ivy</option>
            </select>
        </div>
        <input id="Submit" type="submit" value="Submit" />
        <h1>Batman Friends</h1>
        <img
            src="./71tu4gSG-4L._AC_SL1500_.jpg"
            alt="batman profile pic"
            width="600"
        />
    </body>
    <p>Thank you for your input!</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LmA0FtDHlss" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</html>
